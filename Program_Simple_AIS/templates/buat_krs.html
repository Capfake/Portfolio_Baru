  <div style="display: flex; justify-content: center;">
    <form method="post" action="/buat_krs">
      <div class="mb-3">
        <label for="dosen" class="form-label">Dosen</label>
        <span id="format_dosen" class="form-text">
          format: First_name Last_name
        </span>
        <input type="text" class="form-control" id="dosen" placeholder="Imam Marzuki"  aria-describedby="format_dosen" name="dosen" required>
      </div>

      <div class="mb-3">
        <label for="matkul" class="form-label">Mata Kuliah</label>
        <span id="format_matkul" class="form-text">
          format: MataKuliah
        </span>
        <input type="text" class="form-control" id="matkul" placeholder="Analisi Perancangan Sistem" aria-describedby="format_matkul" name="matkul" required>
      </div>

      <div class="mb-3">
        <label for="kelas" class="form-label">Kelas</label>
        <span id="format_kelas" class="form-text">
          format: kelas/ruang_kelas
        </span>
        <input type="text" class="form-control" id="kelas" placeholder="B/4.002"  aria-describedby="format_kelas" name="kelas" required>
      </div>

      <div class="mb-3">
        <label for="jadwal" class="form-label">Jadwal</label>
        <span id="format_jadwal" class="form-text">
          format: hari/jam_mulai-jam-selesai
        </span>
        <input type="text" class="form-control" id="jadwal" placeholder="selasa/12:00-15:00" aria-describedby="format_jadwal" name="jadwal" required>
      </div>

      <button type="submit" class="btn btn-success">Buat</button>
    </form>
  </div>

<!-- JavaScript Bundle with Popper -->

</html>
